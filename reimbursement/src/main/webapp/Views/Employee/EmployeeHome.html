  <div class="col-xl-10 col-lg-8 col-md-8 ml-auto ">
    <form action="updateEmployee" method="POST">
<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Update Your Information</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-fname" name="first_name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="First_name">Your First Name</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-lname" name="last_name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="Last_name">Your Last Name</label>
        </div>
        
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="orangeForm-email" name="username" class="form-control validate">
          <label data-error="wrong" data-success="right" for="username">Your Email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="orangeForm-pass" name="password" class="form-control validate">
          <label data-error="wrong" data-success="right" for="password">Your Password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange">Update</button>
      </div>
      </div>
      </div>
           </div>
      </form>
   

  <a href="#" class="btn btn-secondary btn-lg active" data-toggle="modal" data-target="#modalRegisterForm">
  <i class="fas fa-user text-dark fa-lg mr-3">
  </i>Update Profile</a>

    <!-- tables -->
    		 <br><br>
    		 <div class="container-fluid">
    		  <div class="col-xl-10 col-lg-8 col-md-8 ml-auto ">
                <h3 class="text-muted text-center mb-3">Recent Requests</h3>
                <table class="table table-dark table-hover text-center" id="requestTable">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Status</th>
                      <th>Amount</th>
                      <th>Manager</th>
                    </tr>
                  </thead>
                  <tbody id="requestTableBody"></tbody>
                </table>
                </div>
                </div>
                <div class="col-xl-10 col-lg-8 col-md-8 ml-auto ">
				<button class="badge badge-secondary w-30 py-2 " id="all" name="requesttype">All Reqs</button>
				<button class="badge badge-warning w-30 py-2" id="pending" name="requesttype">Pending</button>
				<button class="badge badge-success w-30 py-2" id="approved" name="requesttype">Approved</button>
				<button class="badge badge-danger w-30 py-2" id="denied" name="requesttype">Denied</button>
				</div><br><br>
				               
    <!-- end of tables -->
          <div class="col-xl-10 col-lg-8 col-md-8 ml-auto ">
                <h3 class="text-muted text-center mb-3">Add Request</h3>
				<form class="form_container" action="requests" method="POST">
					<div class="form-row">
						<div class="form-group col-md-6">
							<input type=number name=amount class="form-control" min="0.01" step="0.01"
								placeholder="Amount">
						</div>
						<div class="form-group col-md-6">
							<input type=number name="managerId" class="form-control"
								placeholder="manager id (optional)">
						</div>
					</div>
					<button id="add_btn" type="submit" class="btn btn-secondary btn-lg active" aria-pressed="true">Add Request</button>					
				</form>
</div><br><br>
