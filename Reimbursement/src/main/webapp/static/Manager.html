<html>
<head>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

</head>
<a href="http://localhost:8080/Reimbursement/api/logout">Log Out</a>
<h3>Manager Page</h3>
<h4 id="user"></h4>
<body>

	<form action = "" method ="POST">
		<div class = "form-group">
		Reimbursement Id: <input id = "reimID" type = "text" name = "Reimbursement Id" placeholder ="Reim Id">
		Status Update: <input id="status" type = "text" name="Status Update" placeholder ="Status">
		Resolved By: <input id="resolvedby" type = "text" name="Resolved By" placeholder ="Manager Id">
		<input type = "submit" value = "Submit" id = "formbutt">
		</div>
	</form>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<p class="h2">Employees Directory</p>
				<table class="table table-hover table-dark" id="EmpTab">
					<tr id="empHead">
						<th>Id</th>
						<th>First</th>
						<th>Last</th>
						<th>Username</th>
						<th>Pasword</th>
					</tr>
				</table>
			</div>
			<div class="col-md-6">
				<div class= "table-responsive">
					<p class="h2">Reimbursements Listing</p>
					<table  class="table table-hover table-dark" id="ReimsTab">
						<tr id="reimHead">
							<th>Id</th>
							<th>Name</th>
							<th>Requester</th>
							<th>Amount</th>
							<th>Status</th>
							<th>Resolved_By</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<script src="scripts/manager.js"></script>
	<script src="scripts/session.js"></script>
	<script src="scripts/employees.js"></script>
	<script src="scripts/reimbursements.js"></script>
</body>
</html>
