<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="css/employee.css">

<title>Employee Home</title>
</head>
<h3>Employee Page</h3>
<h4 id="user"></h4>
<a href="http://localhost:8080/Reimbursement/api/logout">Log Out</a>

<body>


	<form action="" method="POST">
		<div class="form-group">
			<b>Reimbursement Name:</b> <input id="reimID" type="text"
				placeholder="Reim Name"> 
				<b>Requester:</b> <input id="requester"
				type="text" placeholder="Amount"> <b>Amount:</b> <input id="amount"
				type="text" placeholder="Amount"> <input type="submit"
				value="Submit" id="formbutt">
		</div>
	</form>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<p class="h2">My Info</p>
				<table class="table table-hover table-dark" id="EmpTab">
					<tr id="empHead">
						<th>Id</th>
						<th>First</th>
						<th>Last</th>
						<th>Username</th>
						<th>Pasword</th>
					</tr>
				</table>
			</div>
			<div class="col-md-6">
				<div class="table-responsive">
					<p class="h2" id = "remP">My Reimbursements</p>
					<table class="table table-hover table-dark" id="ReimsTab">
						<tr id="reimHead">
							<th>Id</th>
							<th>Name</th>
							<th>Requester</th>
							<th>Amount</th>
							<th>Status</th>
							<th>Resolved_By</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="scripts/employee.js"></script>
</body>
</html>
