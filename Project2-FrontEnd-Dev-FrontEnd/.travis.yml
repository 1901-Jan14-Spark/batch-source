language: node_js
node_js:
  - "6.9"

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli

script:
  - ng build --prod
  - npm install sonar-scanner
  - sonar-scanner -Dsonar.projectKey=carolynrehm_angular-test -Dsonar.organization=ywardaoui@github -Dsonar.sources=src -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
