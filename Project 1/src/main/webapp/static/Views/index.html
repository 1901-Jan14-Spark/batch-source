<html>
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="page1.css">
    <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
</head>
<body class="font-family: 'Spectral';font-size: 16pt" style="background-color:#F5F5F5">
   <div class="holdthis">
       <div class="bgholder">
           <div class="bg">
           </div>
       </div>
       <div class="logindiv">
           <div class ="login">
               <div class="ourform">
               <form action="/Project1/login" method="POST">
                   <h2>Reimbursement Portal Login</h2>
                   <div class="form-group">
                       <label for="exampleInputEmail" class="col-md-6 col-form-label">Email Address</label>
                       	<div class="col-md-9">
                       	<input type="email" id="emailInp" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                       	<small id="emailHelp" class="form-text text-muted">No need to worry, your information is safe with us.</small>
                       	</div>
                   </div>
                   <div class="form-group">
                       <label for="exampleInputPassword" class="col-md-6 col-form-label">Password</label>
                           <div class="col-md-9">
                       <input type="password" id="passInp" class="form-control" name="password" placeholder="Password">
                       </div>
                   </div>
                   <div class ="submitLogin">
                       <button id="loginButton" type="submit" class="col-md-3 btn">Log In</button>
                   </div> <br>
                       <p hidden id="hiddenMessage"></p>
                   </form>
               </div>

           </div>

       </div>
   </div>

<script src="static/Script/main.js"></script>
</body>
</html>
