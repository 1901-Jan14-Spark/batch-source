<h4>Profile Component</h4>

<form>
    <label>Name</label>
    <input type='text' value='{{user.name}}'>
    <br>
    <label>Address</label>
    <input type='text' value='{{user.address}}'>
</form>

<button (click)="toggleView()">{{view}}</button>

<div [hidden]="hide">
  <p>Name: {{user.name}}</p>
  <p>Address: {{user.address}}</p>
</div>
