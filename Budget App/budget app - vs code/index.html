<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- including bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Budget App</title>
</head>

<body>
    <div class="container">

        <h1 class="text-center">Budget App</h1>

        <br>

        <table class="table table-striped" id="merchantTable">
            <tr>
                <th>Id</th>
                <th>Merchant</th>
                <th>Category</th>
                <th>Cost</th>
                <th>Name</th>
            </tr>
        </table>

        <table class="table table-striped" id="">
            <tr>
                <th>Min</th>
                <th>Max</th>
                <th>Average</th>
                <th>Median</th>
                <th>Sum</th>
            </tr>
            <tr>
                <td id="min_value"></td>
                <td id="max_value"></td>
                <td id="avg_value"></td>
                <td id="median_value"></td>
                <td id="sum_value"></td>
            </tr>
        </table>

        <br>

        <h2>Add expense</h2>
        <form class="form_container">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="category" placeholder="category">
                </div>
                <div class="form-group col-md-6">
                    <input type="number" class="form-control" id="cost" placeholder="cost">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="merchant" placeholder="merchant">
                </div>
                <div class="form-group col-md-6">
                    <select id="inputUser" class="form-control">
                        <option id="chooseUser" selected>Choose a user</option>
                    </select>
                </div>
            </div>

            <button id="add_btn" type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <br>
        <br>

        <h2>Update expense</h2>
        <form class="form_container">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="updateCategory" placeholder="category">
                </div>
                <div class="form-group col-md-6">
                    <input type="number" class="form-control" id="updateCost" placeholder="cost">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="updateMerchant" placeholder="merchant">
                </div>
                <div class="form-group col-md-6">
                    <select id="inputUser2" class="form-control">
                        <option id="chooseUser2" selected>Choose a user</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="number" class="form-control" id="updateId" placeholder="expense id">
                </div>
            </div>
            <button id="update_btn" type="submit" class="btn btn-primary">Update Expense</button>
        </form>

        <br>
        <br>

        <h2>Delete expense</h2>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="number" class="form-control" id="deleteId" placeholder="expense id">
            </div>
        </div>
        <button id="delete_btn" type="submit" class="btn btn-primary">Delete Expense</button>

        <br>
        <br>
        <br>
        <br>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
