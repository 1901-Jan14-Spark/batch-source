<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h4>Update Reimbursement form</h4>
	<form id="reimbform">
		<label>Reimbursement ID:</label> <input type="number" name="id" id="id">
		<label>Title:</label> <input type="text" name="title" id="title">

		<br> <br> <label>Amount:</label> <input type="number"
			name="amount" id="amount"> <br> <br> <input
			type="submit" value="Update" id="submitButton">
	</form>
	<br>
	<br>
	<label>Description:</label>
	<br>
	<textarea rows="4" cols="50" name="comment" form="reimbform"
		placeholder="Enter description here." id="description">
	</textarea>
	<button id="cancelButton">Cancel</button>
	<a href="http://localhost:8080/ReimbursementApp/dashboard"><button >Back to dashboard</button></a>
	<script src="static/scripts/reimbursementUpdate.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
