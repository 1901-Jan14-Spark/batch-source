<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen"
	href="static/Stylesheets/login.css" />
</head>
<body>

	<div class="container align-content-center" id="loginForm">
			<form action="api/login" method="post">
				<div class="form-row justify-content-center">
					<h1 class="display-4">ReimbursementApp</h1> 
				</div>
				<div id="bottomBorder"class="form-row justify-content-center">
					<h1 class="display-4">Login</h1> 
				</div>
				<hr>
				<br>
				<div class="form-row justify-content-center">
					<label>Email:</label>
				</div>
				<div class="form-row justify-content-center">
					<input class="inputstyle" type="text" name="email" id="email">
				</div>
				<br> 
				<div class="form-row justify-content-center">
					<label>Password:</label> 
				</div>
				<div class="form-row justify-content-center">
					<input class="inputstyle" type="password" name="password" id="password">
				</div>
				<br> <br>
				<div class="form-row justify-content-center">
					<input class="btn btn-primary" type="submit" value="login"
						id="submitButton">
				</div>
			</form>
	</div>
	<script src="static/scripts/login.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
