<!doctype HTML>
<html>
<head>
<title>Dashboard Page</title>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="./Styles/Dashboard.css">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="navbar-brand">
				<img
					src="https://www.brandcrowd.com/gallery/brands/pictures/picture13583074425060.jpg"
					alt="" style="width: 85px; height: 65px;">
			</div>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbardropmain"
						data-toggle="dropdown"> Tickets </a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#ticketModal" data-toggle="modal"
								data-target="#ticketModal">Create</a> <a class="dropdown-item"
								href="#">Pending</a> <a class="dropdown-item" href="#">Resolved</a>
							<a class="dropdown-item" href="#">Declined</a>
						</div></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbardropacc"
						data-toggle="dropdown"> Account </a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#profileModal" data-toggle="modal"
								data-target="#profileModal">Profile</a> <a class="dropdown-item"
								href="logout">Logout</a>
						</div></li>
				</ul>
			</div>
		</nav>
		<div class="card"></div>
	</div>
	
	<!-- Pending Tickets Modal -->
	<div class="modal fade" id="ptModal" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content bg-dark">
				<div class="modal-header">
					<h5 class="modal-title" style="color: white; margin: 0 auto;">Employees</h5>
					<br>
				</div>
				<div class="modal-body">
					<div class="table-wrapper-scroll-y my-custom-scrollbar">
						<table class="table table-dark" id="ptTable">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Accepted Tickets Modal -->
	<div class="modal fade" id="atModal" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content bg-dark">
				<div class="modal-header">
					<h5 class="modal-title" style="color: white; margin: 0 auto;">Employees</h5>
					<br>
				</div>
				<div class="modal-body">
					<div class="table-wrapper-scroll-y my-custom-scrollbar">
						<table class="table table-dark" id="atTable">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Declined Tickets Modal -->
	<div class="modal fade" id="dtModal" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content bg-dark">
				<div class="modal-header">
					<h5 class="modal-title" style="color: white; margin: 0 auto;">Employees</h5>
					<br>
				</div>
				<div class="modal-body">
					<div class="table-wrapper-scroll-y my-custom-scrollbar">
						<table class="table table-dark" id="dtTable">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Profile Modal -->
	<div class="modal fade" id="profileModal" tabindex="-1" role="dialog"
		aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content bg-dark">
				<div class="modal-header">
					<h5 class="modal-title" style="color: white; margin: 0 auto;">Profile</h5>
					<br>
				</div>
				<div class="d-flex justify-content-center flex-column">
					<div class="p-2" id="profFirstName"></div>
					<div class="p-2" id="profLastName"></div>
					<div class="p-2" id="profUsername"></div>
					<div class="p-2" id="profEmail"></div>
					<div class="p-2" id="profPosition"></div>
				</div>
				<h6 class="error" id="profileerror"></h6>
				<br>
				<div class="modal-body">
					<form name="profileForm" action="updatepassword" method="post"
						id="profileForm" onSubmit="return validateProfileForm(event);">
						<div class="form-group">
							<label for="password" style="color: white;">Password</label> <input
								type="password" class="form-control" name="password">
						</div>
						<div class="form-group">
							<label for="password2" style="color: white;">Confirm
								Password</label> <input type="password" class="form-control"
								name="password2">
						</div>
					</form>
				</div>
				<button type="submit" form="profileForm" class="btn btn-primary">Update</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>

	<!--Ticket Modal -->
	<div class="modal fade" id="ticketModal" tabindex="-1" role="dialog"
		aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content bg-dark">
				<div class="modal-header">
					<h5 class="modal-title" style="color: white; margin: 0 auto;">Create
						Ticket</h5>
				</div>
				<h6 class="error" id="ticketerror"></h6>
				<div class="modal-body">
					<form name="ticketForm" action="createticket" method="post"
						id="ticketForm" onSubmit="return validateTicketForm(event);">
						<div class="form-group">
							<label for="descript" style="color: white;">Description</label> <input
								type="text" class="form-control" name="descript">
						</div>
						<label for="amount" style="color: white;">Amount</label>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text bg-dark" style="color: white;">$</span>
							</div>
							<input type="number" class="form-control" min="10" max="5000"
								name="amount" step=".01">
						</div>
					</form>
				</div>
				<button type="submit" form="ticketForm" class="btn btn-primary">Submit</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
	<script src="./Scripts/EmployeeDashboard.js" type="text/JavaScript"></script>
</body>
</html>
