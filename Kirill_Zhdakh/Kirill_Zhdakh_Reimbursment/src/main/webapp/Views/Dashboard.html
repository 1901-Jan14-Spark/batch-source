<!doctype HTML>
<html>
	<head>
		<title>Dashboard Page</title>
		<meta charset="UTF-8">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./Styles/dashboard.css">
	</head>
	<body>
		<div class="container">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="navbar-brand">
          		<img src="https://www.brandcrowd.com/gallery/brands/pictures/picture13583074425060.jpg" alt="" style="width: 85px; height: 65px;">
        	</div>
  			<div class="collapse navbar-collapse" id="navbarText">
    			<ul class="navbar-nav mr-auto">
      				<li class="nav-item active">
        				<a class="nav-link" href="#">Home</a>
      				</li>
      				<li class="nav-item dropdown">
        				<a class="nav-link dropdown-toggle" href="#" id="navbardropmain" data-toggle="dropdown">
          					Tickets
        				</a>
        				<div class="dropdown-menu">
          					<a class="dropdown-item" href="#ticketModal" data-toggle="modal" data-target="#ticketModal">Create</a>
          					<a class="dropdown-item" href="#">Pending</a>
          					<a class="dropdown-item" href="#">Resolved</a>
        				</div>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="#registerModal" data-toggle="modal" data-target="#registerModal">Register Employee</a>
      				</li>
    			</ul>
    			<ul class="navbar-nav ml-auto">
    				<li class="nav-item dropdown">
    					<a class="nav-link dropdown-toggle" href="#" id="navbardropacc" data-toggle="dropdown">
    						Account
    					</a>
    					<div class="dropdown-menu">
    						<a class="dropdown-item" href="#">Profile</a>
          					<a class="dropdown-item" href="logout">Logout</a>
    					</div>
    				</li>
    			</ul>
  			</div>
		</nav>
		<div class="card">
  		</div>
		</div>
		
		<!--Register Modal -->
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-hidden="true">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content bg-dark">
      			<div class="modal-header">
        			<h5 class="modal-title" style="color: white; margin: 0 auto;">Register Employee</h5>
      			</div>
        			<h6 class="error" id="registererror"></h6>
      			<div class="modal-body">
      				<form name="registerForm" action="registeremployee" method="post" id="registerForm" onSubmit="return validateRegisterForm(event);">
  						<div class="form-group">
    						<label for="firstname" style="color: white;">First Name</label>
    						<input type="text" class="form-control" name="firstname">
  						</div>
  						<div class="form-group">
    						<label for="lastname" style="color: white;">Last Name</label>
    						<input type="text" class="form-control" name="lastname">
  						</div>
  						<div class="form-group">
    						<label for="username" style="color: white;">Username</label>
    						<input type="text" class="form-control" name="username">
  						</div>
  						<div class="form-group">
    						<label for="email" style="color: white;">Email</label>
    						<input type="text" class="form-control" name="email">
  						</div>
  						<div class="form-group">
    						<label for="password" style="color: white;">Password</label>
    						<input type="password" class="form-control" name="password">
  						</div>
  						<div class="form-group">
    						<label for="password2" style="color: white;">Confirm Password</label>
    						<input type="password" class="form-control" name="password2">
  						</div>
  						<div class="form-group">
  							<label for="title" style="color: white;">Position</label>
  							<select name="title" class="form-control">
        						<option>Employee</option>
        						<option>Manager</option>
      						</select>
  						</div>
  						<div class="modal-footer">
        					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        					<button type="submit" class="btn btn-primary">Submit</button>
      					</div>
					</form>
      			</div>
    		</div>
  		</div>
	</div>
	
	<!--Ticket Modal -->
	<div class="modal fade" id="ticketModal" tabindex="-1" role="dialog" aria-hidden="true">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content bg-dark">
      			<div class="modal-header">
        			<h5 class="modal-title" style="color: white; margin: 0 auto;">Create Ticket</h5>
      			</div>
        			<h6 class="error" id="ticketerror"></h6>
      			<div class="modal-body">
      				<form name="ticketForm" action="createticket" method="post" id="ticketForm" onSubmit="return validateTicketForm(event);">
  						<div class="form-group">
    						<label for="descript" style="color: white;">Description</label>
    						<input type="text" class="form-control" name="descript">
  						</div>
  						<div class="form-group">
    						<label for="amount" style="color: white;">Amount</label>
    						<input type="number" class="form-control" min="10" max="5000" name="amount" step=".01">
  						</div>
  						<div class="modal-footer">
        					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        					<button type="submit" class="btn btn-primary">Submit</button>
      					</div>
					</form>
      			</div>
    		</div>
  		</div>
	</div>
		<script src="./Scripts/ValidateSession.js" type="text/JavaScript"></script>
	</body>
</html>
