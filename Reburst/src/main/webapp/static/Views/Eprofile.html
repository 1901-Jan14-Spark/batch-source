<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />


<script src="static/assets/javascript/profile.js"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Acme"
	rel="stylesheet" />

<!-- Main CSS -->
<link rel="stylesheet" type="text/css" href="static/assets/css/main.css" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
</head>

<body>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar -->
		<div class="bg-light border-right sideNav" id="sidebar-wrapper">
			<div class="sidebar-heading sideTop">Re-Burst</div>
			<div class="list-group list-group-flush">
				<form class="leftNav" method="POST" action="eReimbursement">
					<input class="lookGOOD" type="submit" value="Reimbursements" />
				</form>
				<form class="leftNav" method="POST" action="eProfile">
					<input class="lookGOOD" type="submit" value="Profile" />
				</form>
			</div>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light border-bottom topNav">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
						<li class="nav-item">
							<form method="POST" action="employee">
								<input class="lookGOOD" type="submit" value="Home" />
							</form>
						</li>
						<li class="nav-item">
							<form method="POST" action="logout">
								<input class="lookGOOD" type="submit" value="Logout" />
							</form>
						</li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> More </a>
							<div class="dropdown-menu dropdown-menu-right"
								aria-labelledby="navbarDropdown">
								<form method="POST" action="eReimbursement">
									<input class="lookGOOD" type="submit" value="Reimbursements" />
								</form>
							</div></li>
					</ul>
				</div>
			</nav>



			<div class="container">
				<div class="row">
					<div id ="empInfo" class="col-md-12 col-lg-3">
						<div class="card text-center">
							<div class="card-header">Employee InformationFeatured</div>
							<div>
								Full Name: <span id="fullname"></span>
							</div>
							<div>
								Email: <span id="email"></span>
							</div>
							<div>
								Title: <span id="title"></span>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-12">
						<div class="form-style-8">
							<h2>Update Information</h2>
							<form>
								<input id="ufname" type="text" name="field1"
									placeholder="First Name" /> <input id="ulname" type="text"
									name="field1" placeholder="Last Name" /> <input id="uemail"
									type="email" name="field2" placeholder="Email" /> <input
									id="upassword" type="password" name="field3"
									placeholder="Password" /> <input id="updateEmp" type="submit"
									value="Update" />
							</form>

						</div>
					</div>
				</div>

			</div>

		</div>
		<!-- /#page-content-wrapper -->
	</div>
	<!-- /#wrapper -->

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
