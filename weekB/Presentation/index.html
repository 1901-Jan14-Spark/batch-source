<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/stylesheet.css" />
  <title>Landing</title>
</head>

<body>


  <div id="wrap">
    <img src="./img/landing_bg3.jpg" />
    <img src="./img/landing_bg2.jpg" />
    <img src="./img/landing_bg.jpg" />

    <div>

      <div id="hero_container">
        <h1 id="landing_h1" class="text-center">Welcome to my page!</h1>
        <div class="text-center">
          <a href="./views/home.html"><button class="btn btn-success btn-lg">Enter Here</button></a>
        </div>
      </div>

      <script src="./js/jquery.js"></script>
      <script>
        $("#wrap img").hide();

        function anim() {
          $("#wrap img")
            .first()
            .appendTo("#wrap")
            .fadeOut(3000);
          $("#wrap img")
            .first()
            .fadeIn(3000);
          setTimeout(anim, 6000);
        }
        anim();
      </script>
</body>

</html>
