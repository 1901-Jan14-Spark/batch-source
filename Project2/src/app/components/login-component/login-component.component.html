<div id="login">
   <div class="container">
         <mat-toolbar>
     <span>Login</span>
   </mat-toolbar>
   <mat-card class="my-card">
      <mat-card-content>
         <form class="loginform">  
            <mat-form-field class="full-width">
               <mat-label>User Name</mat-label>
               <input  matInput  placeholder="User name"  name="username" #username required>
            </mat-form-field>
           
            <mat-form-field class="full-width">
               <mat-label>Password</mat-label>
               <input  matInput type="password" placeholder="Password"  name="password" #password required >
            </mat-form-field>
         </form>
      </mat-card-content>
      <mat-card-actions>
         <button mat-raised-button type="submit" (click)="tryLogin(username.value,password.value)" color="primary">LOGIN</button>
         <button mat-raised-button routerLink="../register"  color="primary">REGISTER</button>
      </mat-card-actions>
      <div class="row"  *ngIf="showMsg">
         <div class="col-xs-8">
           <p class="alert alert-danger">
               <strong>Login Failed!</strong> please try Again!.
           </p>
         </div>
       </div>
   </mat-card>
   </div>
   </div>
