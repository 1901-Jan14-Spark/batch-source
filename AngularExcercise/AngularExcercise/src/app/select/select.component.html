



<div>
   colors: <input type = "radio" [(ngModel)]="options" value ="colo" ><br>
   animals: <input type = "radio" [(ngModel)] = 'options' value ="anim"><br>
   days: <input type = "radio" [(ngModel)] = 'options' value ="day">
</div>

<div *ngIf = '"colo"== options'>{{colors}}</div>
<div *ngIf = '"anim"== options'>{{animals}}</div>
<div *ngIf = '"day"== options'>{{days}}</div>
