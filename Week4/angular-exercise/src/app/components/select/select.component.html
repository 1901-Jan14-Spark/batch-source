<input type="checkbox" [(ngModel)]="isAnimal" name="option" /> animal <br><br>
<input type="checkbox" [(ngModel)]="isColor" name="option" /> color <br><br>
<input type="checkbox" [(ngModel)]="isday" name="option" /> days <br><br>

<div *ngIf="isAnimal">
  <p *ngFor="let animal of animals">{{ animal }}</p>
</div>
<div *ngIf="isColor">
  <p *ngFor="let color of colors">{{ color }}</p>
</div>
<div *ngIf="isday">
  <p *ngFor="let day of days">{{ day }}</p>
</div>
