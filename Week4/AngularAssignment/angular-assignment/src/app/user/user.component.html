<div class="container">
    <div class="jumbotron">
      <p>Click the button to get all of our users:</p>
      <button class="btn btn-primary" (click)='getUsers()' >Get Users!</button>
    </div>
    <div *ngIf='users.length>0'>
    
      <table class="table table-hover">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Website</th>
        </tr>
        <tr *ngFor='let user of users' >
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.website}}</td>
        </tr>
      </table>
    </div>
    </div>
