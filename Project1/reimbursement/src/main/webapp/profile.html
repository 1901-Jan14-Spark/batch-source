<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container col-xl-5 col-lg-6 col-md-6">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div>
          <div>
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Welcome Back</h1>
              </div>
              <form class="user" action="profile" method="POST">
                <div class="form-group">
                  <label>Name:</label>
               	  <input type="text" name="newName" class="form-control form-control-user" id="nameInput" placeholder="loading" value="">
                </div>
                <div class="form-group">
                  <label>Email:</label>
                  <input type="email" name="newEmail" class="form-control form-control-user" id="emailInput" placeholder="loading" value="">
                </div>
                <div class="form-group">
                  <label>Password:</label>
                  <input type="password" name="newPassword" class="form-control form-control-user" id="passInput" placeholder="loading" value="">
                  <input type="checkbox" onclick="myFunction()">Show Password
                </div>
                <div class="modal-footer">
	              <button class="btn btn-secondary" type="button" onclick="goBack()">Cancel</button>
	              <script>
				  function goBack() {
  					window.history.back();
				  }
				  </script>
	              <input class="btn btn-primary" type="submit" value="Confirm">
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <script src="js/profileScript.js"></script>

</body>

</html>
