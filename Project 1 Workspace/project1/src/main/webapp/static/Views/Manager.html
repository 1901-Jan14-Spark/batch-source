<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manager Portal</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
</head>
<body>

<div class = "container">
<h1 class = "center">Manager Portal</h1>
<form id = "access">
	<div class = "row">
	<div class = "col">
	<select class = "form-control form-control-lg" name = "getAccess" form = "access" id = "accessOption">
		<option id = "ALL" value = "ALL">ALL</option>
		<option id = "PENDING" value = "PENDING">PENDING</option>
		<option id = "RESOLVED/DENIED" value = "RESOLVED/DENIED">RESOLVED/DENIED</option>
	</select>
	</div>
	<div class = "col">
    		<select class = "form-control form-control-lg" id = "employeeSelect">
    			<option value="All">All</option>
    		</select>
    	</div>
	<div class = "col">
	<input type = "submit" class="btn btn-outline-success btn-lg" value = "Access">
	</div>
	</div>
</form>
<br>
<h3>Reimbursements:</h3>
<div id = "reimbursementsM">
<table class="table table-striped table-hover table-hover-cells table-bordered" id = "rTable">
	<thead class = "thead-dark">
		<tr>
			<th >Reimbursement ID</th>
			<th >Employee IDD</th>
			<th >Amount</th>
			<th >Status</th>
			<th >Type</th>
			<th>Submitted Date</th>
			<th>Resolved Date</th>
			<th>Manager ID</th>
		<tr>
	</thead>
	<tbody id = "tableBodyM">
	
	</tbody>
</table>
</div>
<h3>Employees:</h3>
<div id = "employees">
	<table class = "table table-striped table-bordered table-hover-cells" id = "employeeInfo">
	<thead>
		<tr>
			<th >Employee ID</th>
			<th >Username</th>
			<th >Password</th>
			<th >Email</th>
			<th >Address</th>
			<th >Phone</th>
		</thead>
		<tbody id = employeeBody>
		
		</tbody>
	</table>
</div>
	<hr>
	<h3>Update Reimbursement:</h3>
    <div id ="formDiv">
    	<form class = "form-group" id = "updateReimbursement">
    	<div class = "row">
    		<div class = "col">
    		<input class="form-control form-control-lg" type = "number" id = "r_Id" placeholder = "Reimbursement ID">
    		</div>
    		<div class = "col">
    		<input class="form-control form-control-lg" type = "text" id = "status" placeholder = "Status">
    		</div>
			<div class = "col">
    		<input class="form-control form-control-lg" type = "text" id = "resolved" placeholder = "Date Updated">
    		</div>
    		<div class = "col">
    		<input class="form-control form-control-lg" type = "number" id = "m_id" placeholder = "Manager Id">
    		</div>
    		<div class = "col">
    		<button type = "button" class="btn btn-outline-warning btn-lg" id = "updateBtn">Update</button>
    		</div>
   		 </div>
    	</form>
    </div>
    	<form action = "logout" method = "post">
    		<div class = "col">
    		<input type = "submit" class="btn btn-outline-danger btn-lg" value = "Logout" id = "logout">
    		</div>
    		</form>
</div>
	<script src="static/Scripts/Manager.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
